<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12 d-flex flex-column">
        <h1 class="text-center">Sign up</h1>
        <p class="text-center">
          <a [routerLink]="['/login']">Have an account?</a>
        </p>

        <cdt-list-errors></cdt-list-errors>

        <cdt-dynamic-form
          (updateForm)="updateForm($event)"
          [data$]="data$"
          [structure$]="structure$"
        >
        </cdt-dynamic-form>
        <button
          data-e2e-id="sign-up"
          (click)="submit()"
          class="btn btn-primary btn-lg align-self-end"
          type="submit"
        >
          Sign up
        </button>
      </div>
    </div>
  </div>
</div>
