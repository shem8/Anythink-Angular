<div class="item-meta">
  <a [routerLink]="['/profile', item().author.username]">
    <img [src]="item().author.image" />
  </a>
  <div class="info">
    <a class="author" [routerLink]="['/profile', item().author.username]">
      {{ item().author.username }}
    </a>
    <span class="date">{{ item().createdAt | date: "longDate" }}</span>
  </div>

  <span [hidden]="!canModify()">
    <a
      class="btn btn-sm btn-outline-secondary"
      [routerLink]="['/editor', item().slug]"
    >
      <i class="ion-edit"></i> Edit Item
    </a>

    <button class="btn btn-sm btn-outline-danger" (click)="deleteItem()">
      <i class="ion-trash-a"></i> Delete Item
    </button>
  </span>

  <span [hidden]="canModify()">
    <button
      class="btn btn-sm action-btn"
      [ngClass]="{
        'btn-outline-secondary': !item().author.following,
        'btn-secondary': item().author.following
      }"
      (click)="toggleFollow()"
    >
      <i class="ion-plus-round"></i>
      &nbsp; {{ item().author.following ? "Unfollow" : "Follow" }}
      {{ item().author.username }}
    </button>
    &nbsp;&nbsp;
    <button
      class="btn btn-sm btn-outline-primary"
      [ngClass]="{
        'btn-outline-primary': !item().favorited,
        'btn-primary': item().favorited
      }"
      (click)="toggleFavorite()"
    >
      <i class="ion-heart"></i>
      &nbsp; {{ item().favorited ? "Unfavorite" : "Favorite" }} Post
      <span class="counter">({{ item().favoritesCount }})</span>
    </button>
  </span>
</div>
