<div class="home-page">
  <div class="banner text-white">
    <div class="container p-4 text-center">
      <img src="assets/logo.png" />
      <div>
        <span>A place to </span>
        <span id="get-part">get</span>
        <span> the cool stuff.</span>
      </div>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      @defer (when !!(tags$ | async)) {
        <cdt-tags-list
          (setListTag)="setListTag($event)"
          [tags]="(tags$ | async) ?? []"
        ></cdt-tags-list>
      } @placeholder {
        loading tags...
      }
    </div>
    <div class="row">
      <div class="feed-toggle">
        @if ({ listConfig: $listConfig() }; as model) {
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [ngClass]="{
                  active: model.listConfig.type === 'FEED',
                  disabled: !$isLoggedIn()
                }"
                class="nav-link"
                (click)="setListTo('FEED')"
                >Your Feed</a
              >
            </li>
            <li class="nav-item">
              <a
                data-e2e-id="global-feed"
                [ngClass]="{
                  active:
                    model.listConfig.type === 'ALL' &&
                    !model.listConfig.filters.tag
                }"
                class="nav-link"
                (click)="setListTo('ALL')"
                >Global Feed</a
              >
            </li>
            <li class="nav-item" [hidden]="!model.listConfig.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i>
                {{ model.listConfig.filters.tag }}
              </a>
            </li>
          </ul>
        }
      </div>

      <cdt-item-list></cdt-item-list>
    </div>
  </div>
</div>
